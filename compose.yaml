services:
  migrate:
    build:
      context: .
      dockerfile: migrations.Dockerfile
    depends_on:
      db:
        condition: service_healthy
    environment:
      USER: postgres
      PASSWORD: postgres
      USERS_SERVICE_DB: users
      BOOKS_SERVICE_DB: books
      BORROWINGS_SERVICE_DB: borrowings

  db:
    image: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    healthcheck:
      test: pg_isready -U $$POSTGRES_USER
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - /var/lib/postgresql/data

  kafka:
    image: apache/kafka:latest
    ports:
      - "9092:9092"
    healthcheck:
      test: ["CMD-SHELL", "nc -z localhost 9092 || exit 1"] # Checks if Kafka's port is open
      interval: 5s
      timeout: 10s
      retries: 10
      start_period: 4s # Gives Kafka time to initialize before health checks begin

  userservice:
    build:
      context: ./usersservice
      dockerfile: Dockerfile
    ports:
      - "8082:80"
    environment:
      DB_USER: postgres
      DB_PASSWORD: postgres
    depends_on:
      db:
        condition: service_healthy

  booksservice:
    build:
      context: ./booksservice
      dockerfile: Dockerfile
    ports:
      - "8081:80"
    environment:
      DB_USER: postgres
      DB_PASSWORD: postgres
    depends_on:
      db:
        condition: service_healthy
      kafka:
        condition: service_healthy
