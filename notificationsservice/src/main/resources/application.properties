spring.application.name=notificationsservice

spring.kafka.consumer.group-id=notificationsservice
spring.kafka.consumer.auto-offset-reset=earliest

spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.type.mapping=CopyBorrowedDTO:com.ocxide.notificationsservice.notifications.infrastructure.kafka.BookCopyBorrowedEvent

notifications.threshold=PT5M
notifications.file=notifications.txt
